<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/resources :: head">
<body class="bg-dark text-light">

  <h1 class="text-center">Menù</h1>

  <th:block th:if="${#lists.isEmpty(pizzaIndex)}">
    <p>Nessuna pizza presente.</p>
  </th:block>

  <th:block th:unless="${#lists.isEmpty(pizzaIndex)}">
    <table class="table table-dark table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="pizza : ${pizzaIndex}">
        <td th:text="${pizza.name}"></td>
        <td th:text="${pizza.description}"></td>
        <td><img id="pizza" alt="pizza-image" th:src="@{/} + ${pizza.image}" /></td>
        <td th:text="${pizza.price + ' €'}"></td>
      </tr>
      </tbody>
    </table>
  </th:block>

</body>
</html>
